<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1, viewport-fit=cover"/>
    <title>Saved Charts - A.D.I SYSTEM</title>

    <script src="data-storage.js"></script>

    <style>
        :root {
            --ios-blue: #007aff;
            --ios-red: #ff3b30;
            --ios-gray-dark: #1c1c1e;
            --ios-label-color-light: #fff;
            --ios-label-color-dark: #000;
            
            /* --- MODIFIED: Light Mode UI --- */
            --page-bg: #fff; /* Plain white */
            --body-color: var(--ios-label-color-dark); /* Black text */
            --text-muted: #8a8a8e;
            --ios-glass-bg: rgba(248, 248, 248, 0.85); /* Slightly opaque light glass */
            --ios-glass-border: rgba(0, 0, 0, 0.08);
            --ios-input-bg: rgba(0, 0, 0, 0.05);
            --back-btn-bg: rgba(255,255,255,0.8);
            --back-btn-color: #333;
            --theme-toggle-bg: rgba(255,255,255,0.8);
            --theme-toggle-color: #333;
            --btn-ghost-bg: rgba(0, 0, 0, 0.05);
            --btn-ghost-color: #000;
            --btn-ghost-border: 1px solid rgba(0, 0, 0, 0.1);
            
            /* --- ADDED: Shadow Vars --- */
            --shadow-main: 0 4px 12px rgba(0, 0, 0, 0.08);
            --shadow-hover: 0 6px 16px rgba(0, 0, 0, 0.12);
        }
        
        /* === MODIFIED: Use data-theme for dark mode === */
        html[data-theme="dark"] {
            /* --- MODIFIED: Dark Mode UI --- */
            --page-bg: #000; /* Plain black */
            --body-color: var(--ios-label-color-light); /* White text */
            --text-muted: #8e8e93;
            --ios-glass-bg: rgba(28, 28, 30, 0.85); /* Slightly opaque dark glass */
            --ios-glass-border: rgba(255, 255, 255, 0.15);
            --ios-input-bg: rgba(58, 58, 60, 0.5);
            --back-btn-bg: rgba(28, 28, 30, 0.8);
            --back-btn-color: #fff;
            --theme-toggle-bg: rgba(28, 28, 30, 0.8);
            --theme-toggle-color: #fff;
            --btn-ghost-bg: rgba(255, 255, 255, 0.1);
            --btn-ghost-color: #fff;
            --btn-ghost-border: 1px solid rgba(255, 255, 255, 0.2);
            
            /* --- ADDED: Shadow Vars --- */
            --shadow-main: 0 5px 15px rgba(0, 0, 0, 0.2);
            --shadow-hover: 0 8px 20px rgba(0, 0, 0, 0.25);
        }

        /* Fallback for first load (Kept for compatibility) */
        @media (prefers-color-scheme: dark) {
            :root:not([data-theme="light"]) {
                --page-bg: #000;
                --body-color: var(--ios-label-color-light);
                --text-muted: #8e8e93;
                --ios-glass-bg: rgba(28, 28, 30, 0.85);
                --ios-glass-border: rgba(255, 255, 255, 0.15);
                --ios-input-bg: rgba(58, 58, 60, 0.5);
                --back-btn-bg: rgba(28, 28, 30, 0.8);
                --back-btn-color: #fff;
                --theme-toggle-bg: rgba(28, 28, 30, 0.8);
                --theme-toggle-color: #fff;
                --btn-ghost-bg: rgba(255, 255, 255, 0.1);
                --btn-ghost-color: #fff;
                --btn-ghost-border: 1px solid rgba(255, 255, 255, 0.2);
                --shadow-main: 0 5px 15px rgba(0, 0, 0, 0.2);
                --shadow-hover: 0 8px 20px rgba(0, 0, 0, 0.25);
            }
        }
        
        /* --- 1. Base & Fonts --- */
        html { height: 100%; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--page-bg);
            color: var(--body-color);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            transition: background 0.3s ease, color 0.3s ease;
        }

        /* --- 2. Page Layout & Animations --- */
        .app-wrap {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 16px;
        }
        .page-container {
            padding-top: 80px; /* Space for buttons */
            padding-bottom: 60px;
        }
        @keyframes page-enter-animation {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .page-enter {
            animation: page-enter-animation 0.4s ease-out;
        }

        /* --- 3. Header & Back Button --- */
        /* === MODIFIED: .back-btn for shadow and centering === */
        .back-btn {
            position: fixed; 
            top: 20px;
            left: 20px;
            z-index: 100;
            font-size: 24px;
            font-weight: 400;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: 1px solid var(--ios-glass-border);
            cursor: pointer;
            background: var(--back-btn-bg);
            color: var(--back-btn-color);
            transition: all 0.2s ease;
            box-shadow: var(--shadow-main);
            backdrop-filter: blur(10px);
            
            /* Added for centering */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .back-btn:hover { 
            box-shadow: var(--shadow-hover);
            transform: translateY(-2px);
        }

        /* === ADDED: Theme toggle button === */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: 1px solid var(--ios-glass-border);
            cursor: pointer;
            background: var(--theme-toggle-bg);
            box-shadow: var(--shadow-main);
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
            
            /* Added for centering */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .theme-toggle:hover {
            box-shadow: var(--shadow-hover);
            transform: translateY(-2px);
        }
        
        .theme-toggle .icon-sun,
        .theme-toggle .icon-moon {
            font-size: 20px;
            color: var(--theme-toggle-color);
        }
        html[data-theme="light"] .theme-toggle .icon-sun { display: none; }
        html[data-theme="dark"] .theme-toggle .icon-moon { display: none; }

        /* === MODIFIED: Topbar for new layout === */
        .topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 16px;
            margin-bottom: 24px;
        }
        .topbar-left {
            flex-shrink: 0;
        }
        .topbar-center {
            flex-grow: 1;
            min-width: 200px;
        }
        .topbar-right {
            flex-shrink: 0;
        }
        .topbar .h1 {
            font-size: 34px;
            font-weight: 700;
            line-height: 1.1;
            margin: 0;
        }
        .topbar .h2 {
            font-size: 17px;
            font-weight: 400;
            color: var(--text-muted);
            margin: 4px 0 0 0;
        }
        
        /* --- 4. Search & Grid (Themed) --- */
        .input.search-input {
            width: 100%;
            box-sizing: border-box;
            background: var(--ios-input-bg);
            color: var(--body-color);
            border: 1px solid var(--ios-glass-border);
            padding: 12px 16px; /* Match button height */
            border-radius: 10px;
            font-size: 16px;
            box-shadow: var(--shadow-main);
        }
        .input.search-input::placeholder { color: var(--text-muted); }
        .input.search-input:focus {
            outline: none;
            border-color: var(--ios-blue);
            box-shadow: 0 0 0 2px var(--ios-blue);
        }

        .files-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .file-card {
            background: var(--ios-glass-bg);
            border: 1px solid var(--ios-glass-border);
            backdrop-filter: blur(15px) saturate(150%);
            -webkit-backdrop-filter: blur(15px) saturate(150%);
            border-radius: 16px;
            padding: 20px;
            box-shadow: var(--shadow-main); /* ADDED SHADOW */
            transition: all 0.2s ease-out;
            cursor: pointer;
        }
        .file-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover); /* MODIFIED SHADOW */
        }
        
        .card-icon { font-size: 24px; margin-bottom: 12px; }
        .card-title { font-weight: 600; font-size: 17px; margin-bottom: 4px; }
        .card-desc { font-size: 14px; color: var(--text-muted); margin-bottom: 16px; }
        .card-actions {
            display: flex;
            gap: 8px;
            border-top: 1px solid var(--ios-glass-border);
            padding-top: 16px;
        }

        /* --- 5. Buttons (Themed) --- */
        .btn {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            font-size: 16px;
            font-weight: 600;
            padding: 12px 18px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            text-align: center;
            transition: all 0.2s ease;
            box-shadow: var(--shadow-main); /* ADDED SHADOW */
            white-space: nowrap;
        }
        .btn:hover {
            box-shadow: var(--shadow-hover);
            transform: translateY(-2px);
        }
        .btn:active { 
            transform: scale(0.96); 
            box-shadow: var(--shadow-main);
        }
        .btn.primary { background-color: var(--ios-blue); color: white; }
        .btn.ghost {
            background-color: var(--btn-ghost-bg);
            color: var(--btn-ghost-color);
            border: var(--btn-ghost-border);
        }
        .btn.danger { background-color: var(--ios-red); color: white; }
        .btn.small { font-size: 14px; padding: 8px 12px; border-radius: 8px; }

        /* --- 6. Empty State (Themed) --- */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
            grid-column: 1 / -1;
        }
        .empty-icon { font-size: 48px; margin-bottom: 16px; opacity: 0.5; }

        /* --- 7. Message Box (Themed) --- */
        #message-box {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            border-radius: 10px;
            z-index: 1000;
            box-shadow: var(--shadow-main);
            font-weight: 600;
            display: none;
        }
    </style>
</head>

<script>
    if (!sessionStorage.getItem('cm_v7_session')) window.location.href = 'login.html';
</script>

<body class="page-container">
    
    <button class="back-btn" onclick="goBack()">‚Äπ</button>
    <button id="themeToggle" class="theme-toggle">
        <span class="icon-sun">‚òÄÔ∏è</span>
        <span class="icon-moon">üåô</span>
    </button>
    
    <div class="app-wrap">
        <div class="topbar page-enter">
            <div class="topbar-left">
                <h1 class="h1">Saved Charts</h1>
                <div class="h2">Analyze CSV data and view saved files</div>
            </div>
            <div class="topbar-center">
                 <input type="text" id="search-input" class="input search-input" placeholder="Search saved charts...">
            </div>
            <div class="topbar-right">
                <button id="new-chart-btn" class="btn primary">New Chart</button>
            </div>
        </div>
        
        <div class="files-grid" id="files-grid">
            </div>
    </div>
    
    <div id="message-box"></div>
    
    <script>
        // Go back function (MODIFIED)
        function goBack() {
            // Always return to home.html, not browser history
            window.location.href = 'home.html';
        }
        
        // === ADDED: Theme toggle logic ===
        function initializeTheme() {
            const htmlEl = document.documentElement;
            const themeToggle = document.getElementById('themeToggle');
            
            function setTheme(theme) {
                htmlEl.setAttribute('data-theme', theme);
                localStorage.setItem('theme', theme);
            }
            
            if (themeToggle) {
                themeToggle.addEventListener('click', () => {
                    const currentTheme = htmlEl.getAttribute('data-theme');
                    setTheme(currentTheme === 'dark' ? 'light' : 'dark');
                });
            }

            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            if (savedTheme) {
                setTheme(savedTheme);
            } else {
                setTheme(prefersDark ? 'dark' : 'light');
            }
        }
    </script>
    <script>
        // --- Page Specific Logic ---
        
        // *** ENTIRE SCRIPT SECTION UPDATED TO USE CORRECT FUNCTIONS ***
        
        function loadFiles() {
            // *** FIXED: Call getAllFiles() which returns an array ***
            const files = getAllFiles(); 
            const grid = document.getElementById('files-grid');
            grid.innerHTML = ''; // Clear grid
            
            // The list is already sorted by the storage function
            
            if (files.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üìä</div>
                        <h3>No Saved Charts</h3>
                        <p>Click "New Chart" to create one.</p>
                    </div>
                `;
                return;
            }
            
            files.forEach(file => {
                const card = document.createElement('div');
                card.className = 'file-card';
                card.dataset.fileId = file.id; 
                
                card.innerHTML = `
                    <div class="card-icon">üìà</div>
                    <div class="card-title">${escapeHTML(file.name)}</div>
                    <div class="card-desc">Saved on ${new Date(file.lastModified).toLocaleDateString()}</div>
                    <div class="card-actions">
                        <button class="btn ghost small action-btn" onclick="openChart('${file.id}')">Open</button>
                        <button class="btn danger small action-btn" onclick="deleteChart(event, '${file.id}')">Delete</button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }
        
        function searchFiles(query) {
            // *** FIXED: Call getAllFiles() ***
            const files = getAllFiles(); 
            const grid = document.getElementById('files-grid');
            const lowerQuery = query.toLowerCase();
            
            const filteredFiles = files.filter(file => file.name.toLowerCase().includes(lowerQuery));
            
            grid.innerHTML = '';
            
            if (filteredFiles.length === 0) {
                grid.innerHTML = `<div class="empty-state"><h3>No results found for "${escapeHTML(query)}"</h3></div>`;
                return;
            }
            
            filteredFiles.forEach(file => {
                 const card = document.createElement('div');
                card.className = 'file-card';
                card.dataset.fileId = file.id;
                card.innerHTML = `
                    <div class="card-icon">üìà</div>
                    <div class="card-title">${escapeHTML(file.name)}</div>
                    <div class="card-desc">Saved on ${new Date(file.lastModified).toLocaleDateString()}</div>
                    <div class="card-actions">
                        <button class="btn ghost small action-btn" onclick="openChart('${file.id}')">Open</button>
                        <button class="btn danger small action-btn" onclick="deleteChart(event, '${file.id}')">Delete</button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }
        
        function createNewChart() {
            // This function was correct.
            const newId = 'chart_' + crypto.randomUUID();
            window.location.href = `F-CSV Graph Analysis.html?id=${newId}`;
        }
        
        function openChart(fileId) {
            // This was also correct.
            window.location.href = `F-CSV Graph Analysis.html?id=${fileId}`;
        }
        
        function deleteChart(event, fileId) {
            event.stopPropagation(); 
            if (confirm('Are you sure you want to delete this chart?')) {
                // *** FIXED: Call the new deleteFile function ***
                deleteFile(fileId);
                loadFiles(); // Refresh the grid
                showMessage('Chart deleted successfully', 'info');
            }
        }

        function escapeHTML(str) {
            if (typeof str !== 'string') return '';
            return str.replace(/[&<>'"]/g, 
                tag => ({
                    '&': '&amp;',
                    '<': '&lt;',
                    '>': '&gt;',
                    "'": '&#39;',
                    '"': '&quot;'
                }[tag] || tag)
            );
        }

        let messageBox;
        function showMessage(message, type = 'info', duration = 3000) {
            if (!messageBox) messageBox = document.getElementById('message-box');
            if (!messageBox) return;
            
            messageBox.textContent = message;
            messageBox.style.background = type === 'error' ? 'var(--ios-red)' : 'var(--ios-blue)';
            messageBox.style.color = 'white';
            messageBox.style.display = 'block';
            
            setTimeout(() => {
                messageBox.style.display = 'none';
            }, duration);
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            initializeTheme();
            loadFiles();
            
            document.getElementById('search-input').addEventListener('input', (e) => searchFiles(e.target.value));
            document.getElementById('new-chart-btn').addEventListener('click', createNewChart);
            
            document.getElementById('files-grid').addEventListener('click', function(e) {
                const card = e.target.closest('.file-card');
                if (card && !e.target.closest('.action-btn')) {
                    const fileId = card.dataset.fileId;
                    if (fileId) {
                         openChart(fileId);
                    }
                }
            });
        });
    </script>
</body>
</html>
