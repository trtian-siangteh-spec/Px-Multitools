<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1, viewport-fit=cover"/>
    <title>Log / History - Cable Management System</title>
    
    <style>
        :root {
            --ios-blue: #007aff;
            --ios-red: #ff3b30;
            --ios-gray: #f2f2f7;
            --ios-gray-dark: #1c1c1e;
            --ios-label-color-light: #fff;
            --ios-label-color-dark: #000;
            
            /* --- MODIFIED: Light Mode UI --- */
            --page-bg: #fff; /* Plain white */
            --body-color: var(--ios-label-color-dark); /* Black text */
            --ios-glass-bg: rgba(248, 248, 248, 0.85); /* Slightly opaque light glass */
            --ios-glass-border: rgba(0, 0, 0, 0.08);
            --ios-input-bg: rgba(0, 0, 0, 0.05);
            --back-btn-bg: rgba(255,255,255,0.8);
            --back-btn-color: #333;
            --theme-toggle-bg: rgba(255,255,255,0.8);
            --theme-toggle-color: #333;
            --btn-ghost-bg: rgba(0, 0, 0, 0.05);
            --btn-ghost-color: #000;
            --btn-ghost-border: 1px solid rgba(0, 0, 0, 0.1);

            /* --- ADDED: Shadow Vars --- */
            --shadow-main: 0 4px 12px rgba(0, 0, 0, 0.08);
            --shadow-hover: 0 6px 16px rgba(0, 0, 0, 0.12);
            --radius-lg: 16px;
            --radius-md: 12px;
        }
        
        /* === MODIFIED: Use data-theme for dark mode === */
        html[data-theme="dark"] {
            /* --- MODIFIED: Dark Mode UI --- */
            --page-bg: #000; /* Plain black */
            --body-color: var(--ios-label-color-light); /* White text */
            --ios-glass-bg: rgba(28, 28, 30, 0.85); /* Slightly opaque dark glass */
            --ios-glass-border: rgba(255, 255, 255, 0.15);
            --ios-input-bg: rgba(58, 58, 60, 0.5);
            --back-btn-bg: rgba(28, 28, 30, 0.8);
            --back-btn-color: #fff;
            --theme-toggle-bg: rgba(28, 28, 30, 0.8);
            --theme-toggle-color: #fff;
            --btn-ghost-bg: rgba(255, 255, 255, 0.1);
            --btn-ghost-color: #fff;
            --btn-ghost-border: 1px solid rgba(255, 255, 255, 0.2);
            
            /* --- ADDED: Shadow Vars --- */
            --shadow-main: 0 5px 15px rgba(0, 0, 0, 0.2);
            --shadow-hover: 0 8px 20px rgba(0, 0, 0, 0.25);
        }
        
        /* Fallback for first load (Kept for compatibility) */
        @media (prefers-color-scheme: dark) {
            :root:not([data-theme="light"]) {
                --page-bg: #000;
                --body-color: var(--ios-label-color-light); 
                --ios-glass-bg: rgba(28, 28, 30, 0.85);
                --ios-glass-border: rgba(255, 255, 255, 0.15);
                --ios-input-bg: rgba(58, 58, 60, 0.5);
                --back-btn-bg: rgba(28, 28, 30, 0.8);
                --back-btn-color: #fff;
                --theme-toggle-bg: rgba(28, 28, 30, 0.8);
                --theme-toggle-color: #fff;
                --btn-ghost-bg: rgba(255, 255, 255, 0.1);
                --btn-ghost-color: #fff;
                --btn-ghost-border: 1px solid rgba(255, 255, 255, 0.2);
                --shadow-main: 0 5px 15px rgba(0, 0, 0, 0.2);
                --shadow-hover: 0 8px 20px rgba(0, 0, 0, 0.25);
            }
        }
        
        /* --- 1. Base & Fonts --- */
        html { height: 100%; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--page-bg);
            color: var(--body-color);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            transition: background 0.3s ease, color 0.3s ease;
        }
        
        /* --- 2. Page Layout & Animations --- */
        .app-wrap {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 16px;
        }
        .page-container {
            padding-top: 80px; /* Space for fixed buttons */
            padding-bottom: 60px;
        }
        @keyframes page-enter-animation {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .page-enter {
            animation: page-enter-animation 0.4s ease-out;
        }

        /* --- 3. Header & Back Button --- */
        /* === MODIFIED: .back-btn for shadow and centering === */
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            font-size: 24px;
            font-weight: 400; 
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: 1px solid var(--ios-glass-border);
            cursor: pointer;
            background: var(--back-btn-bg);
            color: var(--back-btn-color);
            transition: all 0.2s ease;
            box-shadow: var(--shadow-main);
            backdrop-filter: blur(10px);
            
            /* Added for centering */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .back-btn:hover { 
            box-shadow: var(--shadow-hover);
            transform: translateY(-2px);
        }
        
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: 1px solid var(--ios-glass-border);
            background: var(--theme-toggle-bg);
            color: var(--theme-toggle-color);
            box-shadow: var(--shadow-main);
            transition: all 0.2s ease;
            cursor: pointer;
            backdrop-filter: blur(10px);
            
            /* Added for centering */
            display: flex;
            align-items: center;
            justify-content: center;
        }
         .theme-toggle:hover {
            box-shadow: var(--shadow-hover);
            transform: translateY(-2px);
        }

        /* === ADDED: Hide/show icons === */
        .theme-toggle .icon-sun,
        .theme-toggle .icon-moon {
            font-size: 20px; 
            color: var(--theme-toggle-color);
        }
        html[data-theme="light"] .theme-toggle .icon-sun { display: none; }
        html[data-theme="dark"] .theme-toggle .icon-moon { display: none; }

        
        .topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            gap: 16px;
        }
        .topbar-left {
            flex-grow: 1;
        }
        .topbar-right {
            display: flex;
            gap: 10px;
            flex-shrink: 0;
        }
        .topbar .h1 {
            font-size: 34px;
            font-weight: 700;
            line-height: 1.1;
            margin: 0;
        }
        .topbar .h2 {
            font-size: 17px;
            font-weight: 400;
            color: #8a8a8e;
            margin: 4px 0 0 0;
        }

        /* --- 4. Log Panel (Themed) --- */
        .log-panel {
            background: var(--ios-glass-bg);
            border: 1px solid var(--ios-glass-border);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-radius: 16px;
            padding: 16px;
            box-shadow: var(--shadow-main); /* ADDED SHADOW */
            transition: all 0.3s ease;
        }
        
        .log-item {
            padding: 12px 16px;
            border-bottom: 1px solid var(--ios-glass-border);
            transition: background 0.2s ease;
        }
        .log-item:last-child { border-bottom: none; }
        .log-item:hover { background: rgba(0,0,0,0.03); }
        html[data-theme="dark"] .log-item:hover { background: rgba(255,255,255,0.05); }

        .log-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 16px;
        }
        .log-title {
            font-size: 16px;
            font-weight: 600;
        }
        .log-time {
            font-size: 13px;
            color: #8a8a8e;
            white-space: nowrap;
        }
        .log-desc {
            font-size: 14px;
            color: #8a8a8e;
            margin: 4px 0 0 0;
        }
        
        /* --- 5. Form Elements (Themed) --- */
        .input {
            width: 100%;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            font-size: 16px;
            padding: 12px;
            border: 1px solid var(--ios-glass-border); /* Added border */
            border-radius: 8px;
            background: var(--ios-input-bg);
            color: var(--body-color);
            transition: all 0.2s ease;
            box-shadow: var(--shadow-main); /* ADDED SHADOW */
        }
        .input::placeholder { color: #8a8a8e; }
        .input:focus {
            outline: none;
            border-color: var(--ios-blue);
            box-shadow: 0 0 0 2px var(--ios-blue);
        }

        .btn {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            font-size: 16px;
            font-weight: 600;
            padding: 12px 18px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            text-align: center;
            transition: all 0.2s ease; /* MODIFIED transition */
            box-shadow: var(--shadow-main); /* ADDED SHADOW */
            white-space: nowrap;
        }
        .btn:hover {
            box-shadow: var(--shadow-hover); /* ADDED hover shadow */
            transform: translateY(-2px); /* Added hover effect */
        }
        .btn:active { 
            transform: scale(0.96);
            box-shadow: var(--shadow-main);
        }
        .btn.primary {
            background-color: var(--ios-blue);
            color: white;
        }
        .btn.ghost {
            background-color: var(--btn-ghost-bg);
            color: var(--btn-ghost-color);
            border: var(--btn-ghost-border);
        }
        .btn.danger {
            background-color: var(--ios-red);
            color: white;
        }
        
        /* === ADDED: Modal Fix === */
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            z-index: 2000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.95);
            background: var(--ios-glass-bg);
            border: 1px solid var(--ios-glass-border);
            box-shadow: var(--shadow-hover); /* Stronger shadow */
            border-radius: var(--radius-lg);
            z-index: 2001;
            width: 90%;
            max-width: 500px;
            padding: 24px;
            opacity: 0;
            transition: all 0.3s ease;
        }
        .modal .h1 {
            font-size: 24px;
            font-weight: 700;
            margin: 0 0 4px 0;
            color: var(--body-color);
        }
        .modal .small {
            font-size: 15px;
            color: #8a8a8e;
            margin-bottom: 16px;
        }
        .modal-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 24px;
        }
        /* Fix for textarea in modal */
        textarea.input {
            height: 80px;
            resize: vertical;
        }

    </style>
</head>

<script>
    if (!sessionStorage.getItem('cm_v7_session')) window.location.href = 'login.html';
</script>

<body class="page-container">
    <button class="back-btn" onclick="goBack()">‚Äπ</button>
    <button id="themeToggle" class="theme-toggle">
        <span class="icon-sun">‚òÄÔ∏è</span>
        <span class="icon-moon">üåô</span>
    </button>
    
    <div class="app-wrap">
        <div class="topbar page-enter">
            <div class="topbar-left">
                <h1 class="h1">Log Record System</h1>
                <div class="h2">History of all user-created logs</div>
            </div>
            <div class="topbar-right">
                <button id="settings-btn" class="btn ghost">Log Settings</button>
                <button id="add-log-btn" class="btn primary">Add New Log</button>
            </div>
        </div>
        
        <div id="log-panel" class="log-panel page-enter">
            </div>
    </div>
    
    <script>
        // === ADDED: showModal function (to fix popup) ===
        // This function was missing, causing the style issue.
        function showModal(content) {
            const backdrop = document.createElement('div');
            backdrop.className = 'modal-backdrop';
            
            const modal = document.createElement('div');
            modal.className = 'modal';
            modal.innerHTML = content;
            
            document.body.appendChild(backdrop);
            document.body.appendChild(modal);
            
            // Trigger transition
            setTimeout(() => {
                backdrop.style.opacity = '1';
                modal.style.opacity = '1';
                modal.style.transform = 'translate(-50%, -50%) scale(1)';
            }, 10);
            
            const close = () => {
                backdrop.style.opacity = '0';
                modal.style.opacity = '0';
                modal.style.transform = 'translate(-50%, -50%) scale(0.95)';
                setTimeout(() => {
                    backdrop.remove();
                    modal.remove();
                }, 300);
            };
            
            return { modal, close };
        }

        // ===== [START] FIXED: ADDED MISSING CORE FUNCTIONS =====
        
        function goBack() {
            if (window.history.length > 1) {
                window.history.back();
            } else {
                // Fallback page if no history
                window.location.href = 'index.html'; 
            }
        }
        
        // Session management
        function requireSession() {
            const session = sessionStorage.getItem('cm_v7_session');
            // return session !== null && session !== undefined;
            return true; // DEBUG: Force true. Change this back.
        }

        // Log management functions
        function loadLogs() {
            try {
                const logs = localStorage.getItem('cm_v7_logs');
                return logs ? JSON.parse(logs) : [];
            } catch (e) {
                console.error('Error loading logs:', e);
                return [];
            }
        }

        function saveLogs(logs) {
            try {
                localStorage.setItem('cm_v7_logs', JSON.stringify(logs));
                return true;
            } catch (e) {
                console.error('Error saving logs:', e);
                return false;
            }
        }
        
        // ADDED: addLog function
        function addLog(title, description) {
            const logs = loadLogs();
            const newLog = {
                id: Date.now(), // Simple unique ID
                title: title,
                desc: description,
                time: new Date().toLocaleString()
            };
            logs.unshift(newLog); // Add to the top of the list
            const success = saveLogs(logs);
            if (success) {
                showNotification('‚úì Log added successfully');
            } else {
                showNotification('‚ùå Failed to add log', true);
            }
            return success;
        }

        // ADDED: renderLogs function
        function renderLogs() {
            const logPanel = document.getElementById('log-panel');
            if (!logPanel) return;
            
            const logs = loadLogs();
            
            if (logs.length === 0) {
                logPanel.innerHTML = `
                    <div class="log-item" style="text-align: center; color: #8a8a8e; padding: 40px 16px;">
                        No logs found. Click "Add New Log" to create one.
                    </div>
                `;
                return;
            }
            
            logPanel.innerHTML = logs.map(log => `
                <div class="log-item page-enter">
                    <div class="log-header">
                        <div class="log-title">${escapeHtml(log.title)}</div>
                        <div class="log-time">${escapeHtml(log.time)}</div>
                    </div>
                    <div class="log-desc">${escapeHtml(log.desc || 'No description')}</div>
                </div>
            `).join('');
        }

        // ADDED: showNotification function (styled for this page)
        function showNotification(message, isError = false) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${isError ? 'var(--ios-red)' : 'var(--ios-glass-bg)'};
                border: 1px solid var(--ios-glass-border);
                backdrop-filter: blur(20px);
                padding: 12px 20px;
                border-radius: var(--radius-md, 12px);
                box-shadow: var(--shadow-main);
                color: ${isError ? 'white' : 'var(--body-color)'};
                font-weight: 600;
                z-index: 10000;
                transition: all 0.3s ease;
                transform: translateX(100px);
                opacity: 0;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.transform = 'translateX(0)';
                notification.style.opacity = '1';
            }, 10);
            
            setTimeout(() => {
                notification.style.opacity = '0';
                notification.style.transform = 'translateX(100px)';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // ADDED: escapeHtml helper
        function escapeHtml(unsafe) {
            if (!unsafe) return '';
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // ===== [END] FIXED: ADDED MISSING CORE FUNCTIONS =====


        // Back button, theme, and session check
        function initializePage() {
            // Back button
            document.querySelector('.back-btn').style.display = (window.history.length > 1) ? 'flex' : 'none';

            // Theme toggle (UNMODIFIED)
            const htmlEl = document.documentElement;
            const themeToggle = document.getElementById('themeToggle');
            
            function setTheme(theme) {
                if (theme === 'dark') {
                    htmlEl.setAttribute('data-theme', 'dark');
                    localStorage.setItem('theme', 'dark');
                } else {
                    htmlEl.setAttribute('data-theme', 'light');
                    localStorage.setItem('theme', 'light');
                }
            }
            
            if (themeToggle) {
                themeToggle.addEventListener('click', () => {
                    const currentTheme = htmlEl.getAttribute('data-theme');
                    setTheme(currentTheme === 'dark' ? 'light' : 'dark');
                });
            }

            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            if (savedTheme) {
                setTheme(savedTheme);
            } else {
                setTheme(prefersDark ? 'dark' : 'light');
            }

            // Session check
            if (!requireSession()) {
                window.location.replace('login.html');
                return;
            }

            // --- Page Specific Logic ---
            renderLogs(); // THIS WILL NOW WORK
            
            // Settings button
            const settingsBtn = document.getElementById('settings-btn');
            if(settingsBtn) {
                settingsBtn.addEventListener('click', () => {
                    window.location.href = 'FS-Log Record System Setting.html';
                });
            }

            // Add Log button
            const addLogBtn = document.getElementById('add-log-btn');
            if (addLogBtn) {
                addLogBtn.addEventListener('click', () => {
                    // This modal call will now use the new CSS and JS
                    const modal = showModal(`
                        <div class="h1">Add New Log</div>
                        <div class="small">Create a new log entry.</div>
                        <input id="l_title" class="input" type="text" placeholder="Log Title" style="margin-top: 20px;">
                        <textarea id="l_desc" class="input" placeholder="Description (Optional)" rows="4" style="margin-top: 10px;"></textarea>
                        <div class="modal-actions">
                            <button id="l_cancel" class="btn ghost">Cancel</button>
                            <button id="l_save" class="btn primary">Save Log</button>
                        </div>
                    `);
                    
                    modal.modal.querySelector('#l_cancel').addEventListener('click', () => modal.close());
                    modal.modal.querySelector('#l_save').addEventListener('click', () => {
                        const title = modal.modal.querySelector('#l_title').value.trim();
                        const desc = modal.modal.querySelector('#l_desc').value.trim();
                        
                        if (!title) {
                            alert('Title is required');
                            return;
                        }
                        
                        addLog(title, desc); // THIS WILL NOW WORK
                        modal.close();
                        renderLogs(); // Re-render after adding
                    });

                    setTimeout(() => {
                        modal.modal.querySelector('#l_title').focus();
                    }, 100);
                });
            }

            console.log('Log/History page initialized successfully');
        }

        // Initialize when DOM is loaded
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializePage);
        } else {
            initializePage();
        }
    </script>
</body>
</html>
